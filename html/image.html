<!doctype html>
<html>
  <head>
  <script>
  window.addEventListener('message', function(evt) {
    var anchor = document.getElementsByTagName('a')[0];
    var image = document.getElementsByTagName('img')[0];
    var imageData = evt.data;
    
    anchor.href = imageData.src;
    anchor.title = imageData.title;

    image.alt = imageData.alt;
    image.title = imageData.title;
    image.src = imageData.src;
    image.width = imageData.width || 200;
    image.height = imageData.height || 150;
  });
  </script>
  <style>
  * {
    margin:0;
    padding:0;
  }
  body {
    overflow:hidden;
  }
  </style>
  </head>
  <body><a target="_blank"><img /></a></body>
</html>
